<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Countries</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/bundle.js"></script>
</head>
<body>

  <div id="app">
    <h1>Total Population of All Countries</h1>
    <p>{{ totalPopulation }}</p>
    

    <select name="country" id="country" @change="countryDetails">
        <option v-for="country in allCountries" v-bind:value="country" >{{ country.name }}</option>
    </select>
  </div>

</body>
</html>
